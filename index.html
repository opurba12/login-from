<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up From</title>
  </head>
  <body>


    <section class="signup-section">
      <aside>
        <h2>Discover the worldâ€™s top Designers & Creatives.</h2>
        <img src="images/www00.png" class="img-fluid">
      </aside>
       
       <div class="container">
        <div class="row justify-content-center">
           <div class="col-xl-2">
              <div class="py-5">
                

              </div>
            </div>
          <div class="col-xl-6">
            <div class="signup shadow-sm p-4 my-5 sticky-top">
              <h1><a href="#">CODE HOUSE.</a></h1>
              
              <form class="row">
                <div class="col-xl-6 mb-3">
                  <input type="text"    class="from-control" placeholder="first name">
                </div>

                <div class="col-xl-6 mb-3">
                  <input type="text"    class="from-control" placeholder="last name">
                </div>

                <div class="col-xl-6 mb-3">
                  <input type="email"    class="from-control" placeholder="Email Address">
                </div>
                <div class="col-xl-6 mb-3">
                  <input type="text"    class="from-control" placeholder="Address">
                </div>

                <div class="col-xl-6 mb-3">
                  <input type="password"    class="from-control" placeholder="password">
                </div>
                 <div class="col-xl-6 mb-3">
                  <input type="confirm password"    class="from-control" placeholder="confirm password">
                </div>

                <div class="col-xl-6 mb-3">
                 <textarea class="from-control" rows="7" placeholder="About Youeself"></textarea>
                </div>

                <div class="col-xl-6 mb-3">
                 <select class="from-control">
                   <option>Select Your country</option>
                   <option value="Bangladesh">Bangladesh</option>
                   <option value="India">India</option>
                   <option value="UK">UK</option>
                   <option value="USA">USA</option>
                   <option value="Dubai">Dubai</option>
                   <option value="Canada">Canada</option>
                   <option value="Argentina">Argentina</option>
                   <option value="Egypt">Egypt</option>
                   <option value="France">France</option>
                   <option value="Finland">Finland</option>
                 </select>
                </div>
                <div class="col-xl-6 mb-2">

                  <strong>Select Your Gender:</strong><br>

                  <input type="radio" id="male" value="male" name="gender">
                  <label for="male">Male</label>

                  <input type="radio" id="female" value="female"  name="gender">
                  <label for="female">Female</label>

                  <input type="radio" id="others" value="others"  name="gender">
                  <label for="others">Others</label>
                </div>
                <div class="col-xl-12 mb-3">
                  <strong>Select Cours:</strong><br>
                  <div class="from-check">
                    <input class="from-check-input" type="Checkbox" id="wd" name="" value="Web Design">
                  <label for="web design">Web Design</label>
                  </div>
                  
                     <div class="from-check">
                  <input class="from-check-input" type="Checkbox" id="fswd" name="" value="full stack web developer">
                  <label for="full stack web developer">Full Stack Web Developer</label>
                </div>

                   <div class="from-check">
                  <input class="from-check-input" type="Checkbox" id="gd" name="" value="graphic design">
                  <label for="graphic design">Graphic Design</label>
                </div>

                  <div class="from-check">
                  <input  class="from-check-input" type="Checkbox" id="ix" name="" value="UI UX">
                  <label for="UI UX">UI UX</label>
                </div>
                  <div class="from-check">
                  <input class="from-check-input" type="Checkbox" id="dm" name="" value="digital marketing">
                  <label for="digital marketing">Digital Marketing</label>
                </div>
                  <div class="from-check">
                  <input class="from-check-input" type="Checkbox" id="gwd" name="" value="graphic web design">
                  <label for="graphic web design">Graphic @ Web Design</label>
                </div>
              </div>

              <div class="col-xl-14 mb-3">
                <div class="from-file">
                  <input type="file" class="" id="customFile">
                  <!-- <label class="from-file-label" for="customFile">
                    <span class="from-file-text">choose file...</span>
                    <span class="from-file-button">Browse</span>
                  </label> -->
                </div>
              </div>
              <div class="col-xl-6 mb-3">
                <input type="submit" value="Sing Up Now" class="btn btn-primary">

                <a href="index.html">Sign In</a>
                
              </div>
              </form>

            </div>



          </div>
        </div>
       </div>
    </section>
    

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  </body>
</html>
